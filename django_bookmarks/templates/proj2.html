<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/favicon.ico">
    <title>Chat 'n go</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
      <link href="{% static "bootstrap1.min.css" %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static "jumbotron1.css" %}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
 <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"> -->
 
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"z>Welcome</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" action="" method="POST">{% csrf_token %}
            <div class="form-group">
                {% block log_user%}{% endblock%}
            </div>
            
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
   <div class="container" id="jum">
    <div style="margin-top:100px;">
     
          {% if err %}
                <div class="alert alert-danger text-center" role="alert" style="margin-left: 660px;">
                <span class=" glyphicon glyphicon-exclamation-sign	"></span>      
                {% block log_failed %}{% endblock %}
                </div>
          {% endif %}
     
        <h1 class="lead"><strong>Connect and chat with friends free of cost</strong></h1>
       
         
    </div>

    
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-sm-8 col-xs-12" >
          <img src="../../static/a2.jpg" class="img-rounded" width=80%>
        
        </div>
        
        <div class="col-sm-4 col-xs-12">
          {% block reg_user%}{% endblock %}
        </div>
      </div>

      <hr>

      <footer>
        <span  class="pull-right"> By <a href="https://www.facebook.com/bigbangrks">&copy; Anmol Mittal</a></span>  
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../static/jquery.min.js"></script>
    <script src="../../static/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../static/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
